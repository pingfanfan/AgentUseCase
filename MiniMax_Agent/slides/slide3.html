<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我们的解决方案：MiniMax-M1</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      font-family: 'Noto Sans SC', 'Helvetica Neue', Arial, 'Microsoft YaHei', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background: radial-gradient(ellipse at center, #1a234a 0%, #0a0f2b 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .slide::before {
      content: 'DIGITAL TRANSFORMATION';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 110px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.03);
      white-space: nowrap;
      z-index: 1;
      user-select: none;
    }
    
    .content-wrapper {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 60px;
        box-sizing: border-box;
    }

    .header {
      text-align: center;
      margin-bottom: 45px;
      animation: fadeInDown 1s ease-out;
    }

    .header h1 {
      font-size: 48px;
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .header h2 {
      font-size: 24px;
      margin: 15px 0;
      font-weight: 500;
      color: #a0a8c4;
    }

    .header p {
      font-size: 18px;
      margin: 0;
      color: #c0c8e7;
      max-width: 800px;
    }

    .features {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1100px;
      gap: 30px;
    }

    .card {
      background: rgba(20, 29, 71, 0.35);
      border: 1px solid rgba(0, 255, 155, 0.2);
      border-radius: 16px;
      padding: 30px;
      width: 320px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 155, 0.1);
      animation: fadeInUp 0.8s ease-out backwards;
    }
    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }


    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 35px rgba(0, 255, 155, 0.4);
      border-color: rgba(0, 255, 155, 0.7);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    .card-icon {
      color: #00ff9b;
    }
    
    .card-icon svg {
        width: 28px;
        height: 28px;
    }

    .card-title {
      font-size: 24px;
      font-weight: 500;
      color: #e0e0e0;
    }

    .card-metric {
      display: flex;
      align-items: baseline;
      justify-content: center;
      color: #00ff9b;
      line-height: 1;
      text-shadow: 0 0 15px rgba(0, 255, 155, 0.7);
      margin-bottom: 25px;
    }

    .card-number {
      font-family: 'Orbitron', sans-serif;
      font-size: 84px;
      font-weight: 700;
    }

    .card-unit {
      font-size: 32px;
      font-weight: 500;
      margin-left: 8px;
    }
    
    .card-number-small {
        font-size: 64px;
    }

    .card-description {
      font-size: 16px;
      color: #a0a8c4;
      line-height: 1.5;
    }
    
    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <div class="slide">
    <div class="content-wrapper">
      <div class="header">
        <h1>我们的解决方案：MiniMax-M1</h1>
        <h2>M1是什么？</h2>
        <p>全球首个开源、大规模、专为高效深度推理打造的语言模型</p>
      </div>
      <div class="features">
        <div class="card">
          <div class="card-header">
            <div class="card-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M12 6c-3.309 0-6 2.691-6 6s2.691 6 6 6 6-2.691 6-6-2.691-6-6-6zm0 10c-2.206 0-4-1.794-4-4s1.794-4 4-4 4 1.794 4 4-1.794 4-4 4z"></path><path d="M12.5 9.25a.75.75 0 1 0-1.5 0 .75.75 0 1 0 1.5 0zM12 10.75a.75.75 0 1 0 0 1.5.75.75 0 1 0 0-1.5zM14.75 12a.75.75 0 1 0 1.5 0 .75.75 0 1 0-1.5 0zM10.75 12a.75.75 0 1 0 0-1.5.75.75 0 1 0 0 1.5zM9.25 12.5a.75.75 0 1 0 0 1.5.75.75 0 1 0 0-1.5zM12 13.25a.75.75 0 1 0 1.5 0 .75.75 0 1 0-1.5 0z"></path></svg>
            </div>
            <h3 class="card-title">想得更久</h3>
          </div>
          <div class="card-metric">
            <span class="card-number">8</span>
            <span class="card-unit">万字</span>
          </div>
          <p class="card-description">超长输出：支持8万字的思考与输出</p>
        </div>
        <div class="card">
          <div class="card-header">
            <div class="card-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"></path></svg>
            </div>
            <h3 class="card-title">看得更全</h3>
          </div>
          <div class="card-metric">
            <span class="card-number">100</span>
            <span class="card-unit">万字</span>
          </div>
          <p class="card-description">超长输入：能处理100万字的上下文信息</p>
        </div>
        <div class="card">
          <div class="card-header">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M13 2.05v3.03c3.39.49 6 3.39 6 6.92 0 .9-.18 1.75-.48 2.54l2.6 1.53c.56-1.24.88-2.62.88-4.07 0-5.18-3.95-9.45-9-9.95zM12 19c-3.87 0-7-3.13-7-7 0-3.53 2.61-6.43 6-6.92V2.05c-5.06.5-9 4.76-9 9.95 0 5.52 4.48 10 10 10 3.31 0 6.24-1.61 8.06-4.09l-2.6-1.53C16.17 17.98 14.21 19 12 19z"></path></svg>
            </div>
            <h3 class="card-title">算得更快</h3>
          </div>
          <div class="card-metric">
            <span class="card-number card-number-small">1/4</span>
            <span class="card-unit">成本</span>
          </div>
          <p class="card-description">超高效率：计算成本仅为同类模型的1/4</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
