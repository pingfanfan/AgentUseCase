<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A / 谢谢</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
      font-family: 'Noto Sans SC', 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background-image: url('./images/presentation_bg.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.75) 100%);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #333;
      padding: 40px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main-title {
      font-size: 88px;
      font-weight: 500;
      color: #003366; /* Deep Blue */
      margin: 0;
      letter-spacing: 4px;
    }

    .subtitle {
      font-size: 36px;
      font-weight: 300;
      color: #5a6a7b; /* Elegant Gray-Blue */
      margin-top: 15px;
      margin-bottom: 40px;
    }

    .divider {
      width: 100px;
      height: 2px;
      background-color: #005A9C;
      margin: 0 auto 50px auto;
      border: none;
      opacity: 0.5;
    }

    .contact-card {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 8px 25px rgba(0, 40, 85, 0.1);
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .contact-item {
      display: flex;
      align-items: center;
      font-size: 18px;
      color: #555;
    }

    .contact-item svg {
      width: 24px;
      height: 24px;
      margin-right: 15px;
      fill: #005A9C; /* Icon color */
    }

    .contact-item a {
      color: #555;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: #003366;
    }

    .footer {
      position: absolute;
      bottom: 25px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #888;
      z-index: 2;
    }

  </style>
</head>
<body>
  <div class="slide">
    <div class="content">
      <h1 class="main-title">感谢聆听</h1>
      <h2 class="subtitle">欢迎提问与交流</h2>
      <hr class="divider" />
      <div class="contact-card">
        <div class="contact-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
          <a href="mailto:model@minimax.io">model@minimax.io</a>
        </div>
        <div class="contact-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 1.27a11 11 0 00-3.48 21.46c.55.1.73-.24.73-.53v-1.84c-3.03.66-3.67-1.46-3.67-1.46-.5-1.27-1.22-1.61-1.22-1.61-1-.68.08-.66.08-.66 1.1.08 1.68 1.13 1.68 1.13.98 1.68 2.56 1.2 3.18.92.1-.72.38-1.2.7-1.48-2.43-.28-4.98-1.21-4.98-5.4 0-1.2.42-2.18 1.12-2.95-.11-.28-.48-1.4.1-2.91 0 0 .92-.3 3 1.12a10.4 10.4 0 015.46 0c2.08-1.42 3-1.12 3-1.12.58 1.51.21 2.63.1 2.91.7.77 1.12 1.75 1.12 2.95 0 4.2-2.55 5.12-5 5.4.4.34.75.98.75 1.98v2.94c0 .3.18.63.73.53A11 11 0 0012 1.27z"/></svg>
          <a href="https://github.com/MiniMax-AI/MiniMax-M1" target="_blank">https://github.com/MiniMax-AI/MiniMax-M1</a>
        </div>
        <div class="contact-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7v-5z"/></svg>
          <span>报告日期：2025年6月19日</span>
        </div>
      </div>
    </div>
    <div class="footer">
      MiniMax Agent 制作
    </div>
  </div>
</body>
</html>
