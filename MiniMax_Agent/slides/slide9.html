<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第九页：总结与展望</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 8px #ffd700, 0 0 16px #ffd700, 0 0 24px #ffae00; }
      50% { text-shadow: 0 0 12px #ffff99, 0 0 24px #ffae00, 0 0 32px #ffae00; }
    }
    @keyframes particle-flow {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(20vw); opacity: 0; }
    }

    body {
      margin: 0;
      padding: 0;
      width: 1280px;
      height: 720px;
      background-color: #0c0a1a;
      font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'sans-serif';
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide {
      width: 1280px;
      height: 720px;
      position: relative;
      background: radial-gradient(ellipse at 70% 30%, rgba(83, 31, 157, 0.7), transparent 70%),
                  radial-gradient(ellipse at 30% 70%, rgba(29, 39, 131, 0.7), transparent 70%),
                  #0c0a1a;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 60px;
      box-sizing: border-box;
      color: #ffffff;
    }
    
    .particle {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: particle-flow linear infinite;
    }

    .header {
      text-align: center;
      animation: fadeIn 1s ease-out;
      margin-bottom: 20px;
    }

    .main-title {
      font-size: 48px;
      font-weight: bold;
      color: #FFD700;
      animation: glow 3s infinite ease-in-out;
      margin: 0;
    }

    .subtitle {
      font-size: 24px;
      color: #e0e0e0;
      margin-top: 10px;
      opacity: 0.9;
    }

    .content-box {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 25px 35px;
      margin-top: 20px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease-out 0.3s backwards;
    }

    .content-box p {
      margin: 12px 0;
      font-size: 18px;
      line-height: 1.8;
      display: flex;
      align-items: flex-start;
    }

    .content-box .label {
      font-weight: bold;
      color: #FFD700;
      margin-right: 10px;
      white-space: nowrap;
    }
    
    .open-source-icon {
        display: inline-block;
        width: 22px;
        height: 22px;
        border: 3px solid #FFD700;
        border-radius: 50%;
        margin-right: 12px;
        position: relative;
        top: 4px;
    }

    .open-source-icon::after {
        content: '';
        position: absolute;
        width: 8px;
        height: 8px;
        background: #FFD700;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .future-section {
      width: 100%;
      text-align: center;
      margin-top: 35px;
      animation: fadeIn 1.2s ease-out 0.6s backwards;
    }

    .future-title {
      font-size: 22px;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    .icon-array {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 180px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    
    .icon-item:hover {
        transform: translateY(-10px);
    }

    .icon-circle {
      width: 100px;
      height: 100px;
      border: 2px solid #FFD700;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
      background: rgba(255, 215, 0, 0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .icon-item:hover .icon-circle {
      background: rgba(255, 215, 0, 0.2);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }

    .icon-circle svg {
      width: 50px;
      height: 50px;
      fill: #FFD700;
      transition: transform 0.3s ease;
    }
    
    .icon-item:hover .icon-circle svg {
        transform: scale(1.1);
    }

    .icon-label {
      font-size: 18px;
      color: #ffffff;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div id="particles-container"></div>
    
    <div class="header">
      <h1 class="main-title">总结与展望</h1>
      <h2 class="subtitle">M1的价值与未来</h2>
    </div>

    <div class="content-box">
      <p><span class="label">核心价值：</span><span>MiniMax-M1为解决需要深度思考和长文本处理的复杂现实世界问题，提供了一个高性价比且性能强大的开源解决方案。</span></p>
      <p><span class="label">开放性：</span><span style="display: flex; align-items: center;"><span class="open-source-icon"></span>我们已将模型完全开源，并提供API，欢迎社区共同推动技术发展，构建开放共赢的生态。</span></p>
    </div>

    <div class="future-section">
      <h3 class="future-title">未来方向：M1将成为下一代智能体 (Agent) 的坚实基础，赋能于以下前沿领域</h3>
      <div class="icon-array">
        <div class="icon-item" style="animation: fadeIn 1.2s ease-out 0.9s backwards;">
          <div class="icon-circle">
            <svg viewBox="0 0 24 24"><path d="M19.44 12.99l-.01.02c.04-.33.08-.67.08-1.01 0-.34-.03-.66-.07-.99l.01.02 2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.24 14.25 2 14 2h-4c-.25 0-.46.24-.49.54l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65-.01-.02c-.04.33-.07.65-.07.99s.03.68.08 1.01l-.01-.02-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.3.24.54.49.54h4c.25 0 .46-.24.49-.54l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path></svg>
          </div>
          <span class="icon-label">自动化办公</span>
        </div>
        <div class="icon-item" style="animation: fadeIn 1.2s ease-out 1.1s backwards;">
          <div class="icon-circle">
            <svg viewBox="0 0 24 24"><path d="M16.42.5l-4.13 4.13L16.42 8.75l4.12-4.12L16.42.5zM18.86 9.58l-5.57 5.57c-.24.24-.24.62 0 .85l4.72 4.72c.24.24.62.24.85 0l5.57-5.57c.24-.24.24-.62 0-.85l-4.72-4.72c-.23-.24-.61-.24-.85 0zM12.29 4.63L3.58 13.34c-1.17 1.17-1.17 3.07 0 4.24l1.41 1.41c1.17 1.17 3.07 1.17 4.24 0l8.71-8.71-5.65-5.65z"></path></svg>
          </div>
          <span class="icon-label">科学发现</span>
        </div>
        <div class="icon-item" style="animation: fadeIn 1.2s ease-out 1.3s backwards;">
          <div class="icon-circle">
            <svg viewBox="0 0 24 24"><path d="M19 8h-1V3H6v5H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zM8 5h8v3H8V5zm8 12v-4h-2v4H8v-4H6v-4h12v4h-2zM17 12H7c-.55 0-1-.45-1-1s.45-1 1-1h10c.55 0 1 .45 1 1s-.45 1-1 1z"></path></svg>
          </div>
          <span class="icon-label">智能助理</span>
        </div>
        <div class="icon-item" style="animation: fadeIn 1.2s ease-out 1.5s backwards;">
          <div class="icon-circle">
            <svg viewBox="0 0 24 24"><path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"></path></svg>
          </div>
          <span class="icon-label">教育培训</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('particles-container');
      const numParticles = 50;
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 3 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        const duration = Math.random() * 20 + 15;
        const delay = Math.random() * 15;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `-${delay}s`;
        container.appendChild(particle);
      }
    });
  </script>
</body>
</html>
